version: 1

frontend:
  runtime-versions:
    nodejs: 20
  phases:
    preBuild:
      commands:
        - export AWS_LAMBDA_NODEJS_USE_NPM=1
        - amplify pull
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*